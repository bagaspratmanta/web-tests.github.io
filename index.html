<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop bagas mewing jir</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="screen" class="screen">
        <div class="taskbar">
            <div class="start-button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Windows_logo_-_2012.svg/1024px-Windows_logo_-_2012.svg.png" alt="Windows Logo" class="windows-logo">
            </div>
        </div>
        <div class="icons">
            <div class="icon" title="My Computer">🖥️</div>
            <div class="icon internet-explorer" title="Internet Explorer">🌐</div>
            <div class="icon" title="Settings">⚙️</div>
            <div class="icon close-icon" title="Close Tab" id="close-tab">❌</div> <!-- Close Icon -->
            <div class="icon confession-icon" title="Confession" id="confession-icon">❤️</div> <!-- Heart Icon -->
        </div>
    </div>

    <!-- Modal structure -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p>Will you be my girlfriend?  👅</p>
            <div class="button-container">
                <button id="yes-button">yesss</button>
                <button id="no-button">naw</button>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="success-close-button">&times;</span>
            <h2>Yay! DM me babygirl ❤️</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
